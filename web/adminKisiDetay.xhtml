<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Paneli</title>
        <h:outputStylesheet name="/css/tasarimTablo.css"/>
    </h:head>
    <h:body>
        <div class="login-box">
            <h:form>
                <div class="giris"><p>Merhaba <b>#{login.kullaniciAdi}</b></p></div>
                <div class="menu">
                    <h:commandLink action="adminKisiEkle" value="Rehbere Yeni Kisi Ekle" >
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </h:commandLink> 
                    <h:commandLink action="admin" value="Kisi Listesine Geri Don">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </h:commandLink> 
                    <h:commandLink action="#{login.logout}" value="Oturumu Kapat">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </h:commandLink> 
                </div>
                <div class="container">
                    <h:dataTable value="#{kisiBean.kisiRead}" var="m" styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{m.kisiID}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Adi</f:facet>
                                #{m.kullaniciAdi}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Soyadi</f:facet>
                                #{m.kisiSoyadi}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Telefon No</f:facet>
                                #{m.kisiTelefon}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Numara Tipi</f:facet>
                                #{m.kisiTelTip}
                        </h:column>
                        <h:column>
                            <f:facet name="header">E-Posta</f:facet>
                                #{m.kisiEposta}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Adres</f:facet>
                                #{m.kisiAdres}
                        </h:column><!-- comment -->
                        <h:column>
                            <f:facet name="header">Adres Tipi</f:facet>
                                #{m.kisiAdresTip}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Islemler</f:facet>
                            <i style="margin: 0 5px 0 0;"><h:commandButton action="#{kisiBean.kisiUpdateForm(m)}" value="Guncelle" /></i>
                            <h:commandButton action="#{kisiBean.kisiSil(m)}" value="Kisiyi Sil" />
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
