<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kisi Paneli</title>
        <h:outputStylesheet name="/css/tasarimTablo.css"/>
    </h:head>
    <h:body>
        <div class="login-box">
            <h:form>
                <div class="giris"<p>Hosgeldin <i>#{login.kullaniciAdi}</i></p></div>

                <div class="menu-kisi">
                    <h:commandLink action="kisiDetay" value="Kisi Detaylarini Goruntule">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </h:commandLink>  
                    <h:commandLink action="#{login.logout}" value="Oturumu Kapat">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </h:commandLink> 
                </div>

                <div class="tsk">
                    <p>Sayin <b>#{login.kullaniciAdi}</b>, Telefon Rehberimizi Ziyaret Ettiginiz Icin Tesekkur Ederiz!</p>
                </div>
                <div class="container">
                    <h:dataTable value="#{kisiBean.kisiRead}" var="m" styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{m.kisiID}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Adi</f:facet>
                                #{m.kullaniciAdi}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Soyadi</f:facet>
                                #{m.kisiSoyadi}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sirket</f:facet>
                                #{m.kisiSirket}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Unvan</f:facet>
                                #{m.kisiUnvan}
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
