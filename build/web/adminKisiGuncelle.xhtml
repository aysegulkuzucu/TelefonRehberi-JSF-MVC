<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Kisilerin Giris Bilgilerini Duzenle</title>
        <h:outputStylesheet name="/css/tasarim.css"/>
    </h:head>
    <h:body>
        <div class="login-box">
            <h2>Kisi Bilgilerini Duzenle</h2> 
            <h:form>

                <div class="user-box">
                    <h:inputText class="input"  required=" " value="#{kisiBean.entity.kullaniciAdi}"></h:inputText>
                    <h:outputText class="label" value="Adi:"></h:outputText>
                </div>
                <div class="user-box">
                    <h:inputText class="input" required=" " value="#{kisiBean.entity.kisiSoyadi}"></h:inputText>
                    <h:outputText class="label" value="Soyadi"></h:outputText> 
                </div>
                <div class="user-box">
                    <h:inputText class="input" required=" " value="#{kisiBean.entity.kisiSifre}"></h:inputText>
                    <h:outputText class="label" value="Sifre"></h:outputText> 
                </div>
                <div class="user-box">
                    <h:inputText class="input" required=" " value="#{kisiBean.entity.kisiSirket}"></h:inputText>
                    <h:outputText class="label" value="Sirket"></h:outputText> 
                </div>
                <div class="user-box">
                    <h:inputText class="input" required=" " value="#{kisiBean.entity.kisiUnvan}"></h:inputText>
                    <h:outputText class="label" value="Unvan"></h:outputText> 
                </div>
                <div class="user-box">
                    <h:inputText class="input" required=" " value="#{kisiBean.entity.kisiTelefon}"></h:inputText>
                    <h:outputText class="label" value="Telefon Numarasi"></h:outputText> 
                </div>
                <div class="user-box">
                    <h:inputText class="input" required=" " value="#{kisiBean.entity.kisiTelTip}"></h:inputText>
                    <h:outputText class="label" value="Numara Tipi"></h:outputText> 
                </div>
                <div class="user-box">
                    <h:inputText class="input" required=" " value="#{kisiBean.entity.kisiEposta}"></h:inputText>
                    <h:outputText class="label" value="E-Posta"></h:outputText> 
                </div>
                <div class="user-box">
                    <h:inputText class="input" required=" " value="#{kisiBean.entity.kisiAdres}"></h:inputText>
                    <h:outputText class="label" value="Adres"></h:outputText> 
                </div>
                <div class="user-box">
                    <h:inputText class="input" required=" " value="#{kisiBean.entity.kisiAdresTip}"></h:inputText>
                    <h:outputText class="label" value="Adres Tipi"></h:outputText> 
                </div>

                <h:commandLink action="#{kisiBean.kisiGuncelle()}" value="Guncelle">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </h:commandLink> 
                <h:commandLink action="admin" value="Iptal">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </h:commandLink> 
            </h:form>
        </div>   
    </h:body>
</html>
