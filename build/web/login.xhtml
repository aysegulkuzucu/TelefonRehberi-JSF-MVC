<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Sayfasi</title>
        <h:outputStylesheet name="/css/tasarim.css"/>
    </h:head>
    <h:body>
        <div class="login-box">
            <h2>Login</h2>
            <h:form>
                <div class="user-box">
                    <h:inputText class="input" id="username" required=" " value="#{login.kullaniciAdi}"></h:inputText>
                    <h:message for="username"></h:message>
                    <h:outputText class="label" value="Kullanici Adi:"></h:outputText>
                </div>
                <div class="user-box">
                    <h:inputSecret class="input" id="password" required=" " value="#{login.sifre}"></h:inputSecret>
                    <h:message for="password"></h:message>
                    <h:outputText class="label" value="Parola:"></h:outputText> 
                </div>
                <div class="tip">
                    <h:outputText class="input" value="Kullanici Tipi:"></h:outputText>
                    <div class="tip"> 
                        <h:selectOneRadio value="#{login.kullaniciTipi}" required="true">
                            <f:selectItem itemValue="1" itemLabel="Admin" />
                            <f:selectItem itemValue="2" itemLabel="Kisi" />
                        </h:selectOneRadio>
                    </div>
                </div>
                <h:commandLink action="#{login.dogrulama()}" value="Giris">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </h:commandLink> 
            </h:form>
        </div>  
    </h:body>
</html>
